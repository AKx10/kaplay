<!DOCTYPE html>

<html>

<head>
	<title>kaboom</title>
	<meta charset="utf-8">
	<style>
		* {
			margin: 0;
		}
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		canvas {
			display: block;
		}
	</style>
</head>

<body>
	<script>
		window.addEventListener("error", (e) => {
			fetch("/error", {
				method: "POST",
				body: JSON.stringify({
					msg: e.error.message,
					stack: e.error.stack,
					file: e.filename,
					lineno: e.lineno,
					colno: e.colno,
				}),
			});
		});
	</script>
	<script src="/lib/kaboom.js"></script>
	<script src="/lib/plugins/pedit.js"></script>
	<script src="/lib/plugins/aseprite.js"></script>
	{{kaboom}}
</body>

</html>
