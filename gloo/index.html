<script src="web.js"></script>
<script type="module">

let t = 0;

gloo({
	title: "kaboom",
	width: 640,
	height: 480,
	init(g) {
		g.gl.clearColor(0, 0, 1, 1);
	},
	frame(g) {
		const gl = g.gl;
		t += 0.1;
		gl.clear(gl.COLOR_BUFFER_BIT);
		if (g.keyPressed("esc")) {
			g.quit();
		}
	},
});

</script>
